stages:
  data_ingestion:
    cmd: python src/deeplearning/pipeline/stg1_data_ingestion.py
    deps:
      - src/deeplearning/pipeline/stg1_data_ingestion.py
      - configs/config.yaml
    outs:
      - artifacts/data_ingestion/PetImages

  prepare_base_model:
    cmd: python src/deeplearning/pipeline/stg2_prepare_base_model.py
    deps:
      - src/deeplearning/pipeline/stg2_prepare_base_model.py
      - configs/config.yaml
    params:
      - IMAGE_SIZE
      - INCLUDE_TOP
      - CLASSES
      - WEIGHTS
      - LEARNING_RATE
    outs:
      - artifacts/prepare_base_model


  training:
    cmd: python src/deeplearning/pipeline/stg3_training.py
    deps:
      - src/deeplearning/pipeline/stg3_training.py
      - src/deeplearning/components/prepare_callback.py
      - configs/config.yaml
      - artifacts/data_ingestion/PetImages
      - artifacts/prepare_base_model
    params:
      - IMAGE_SIZE
      - EPOCHS
      - BATCH_SIZE
      - AUGMENTATION
    outs:
      - artifacts/training/model.h5

  evaluation:
    cmd: python src/deeplearning/pipeline/stg4_evaluation.py
    deps:
      - src/deeplearning/pipeline/stg4_evaluation.py
      - configs/config.yaml
      - artifacts/data_ingestion/PetImages
      - artifacts/training/model.h5
    params:
      - IMAGE_SIZE
      - BATCH_SIZE
    metrics:
    - scores.json:
        cache: false